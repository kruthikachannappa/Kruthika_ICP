<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Profile Finder</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="JS/App.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
<body>
<main role="main" class="container margin-top-container">

    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
        <h1 class="col-lg-12 col-md-12 col-sm-12 margin-top-bottom">GitHub Profile Finder</h1>
        <h3 class="col-lg-12 col-md-12 col-sm-12">Get the User Profile by entering the username.</h3>
        <div class="col-lg-12 col-md-12 col-sm-12 margin-top-bottom">
            <input type="text" id="username" class="form-control text-center" placeholder="Enter the GitHub Username"></input>

        </div>
    </div>
    <br><br>
    <div id="profile"></div>

</main>

</body>
</html>
